PublishOn:
- master

Build:
- Version:
    Path: ProGetAutomation\ProGetAutomation.psd1

- PowerShell:
    ExceptDuring: Clean
    ScriptBlock: |
        prism install | Format-Table
        prism install -Path .\ProGetAutomation | Format-Table
        .\init.ps1 -SqlServerName '.\SQL2017'

- MergeFile:
    OnlyBy: BuildServer
    Path: ProGetAutomation\Functions\*.ps1
    DestinationPath: ProGetAutomation\ProGetAutomation.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- Pester:
    AsJob: true
    Configuration:
        Run:
            Path: Tests\*.Tests.ps1
            ExcludePath:
            - "*\\Add-ProGetUniversalPackageFile.Tests.ps1"
            - "*\\Get-ProGetAsset.Tests.ps1"
            - "*\\Get-ProGetAssetContent.Tests.ps1"
            - "*\\Get-ProGetUniversalPackage.Tests.ps1"
            - "*\\Invoke-ProGetNativeApiMethod.Tests.ps1"
            - "*\\Invoke-ProGetRestMethod.Tests.ps1"
            - "*\\New-ProGetFeed.Tests.ps1"
            - "*\\New-ProGetSession.Tests.ps1"
            - "*\\New-ProGetUniversalPackage.Tests.ps1"
            - "*\\Publish-ProGetUniversalPackage.Tests.ps1"
            - "*\\Read-ProGetUniversalPackageFile.Tests.ps1"
            - "*\\Remove-ProGetAsset.Tests.ps1"
            - "*\\Remove-ProGetFeed.Tests.ps1"
            - "*\\Remove-ProGetUniversalPackage.Tests.ps1"
            - "*\\Test-ProGetFeed.Tests.ps1"
            Exit: true
            Throw: true
        TestResult:
            Enabled: true
            OutputPath: .output\pester5.xml
            TestSuiteName: ProGetAutomation
        Output:
            Verbosity: Detailed

- Pester4:
    Script:
    - Tests\Add-ProGetUniversalPackageFile.Tests.ps1
    - Tests\Get-ProGetAsset.Tests.ps1
    - Tests\Get-ProGetAssetContent.Tests.ps1
    - Tests\Get-ProGetUniversalPackage.Tests.ps1
    - Tests\Invoke-ProGetNativeApiMethod.Tests.ps1
    - Tests\Invoke-ProGetRestMethod.Tests.ps1
    - Tests\New-ProGetFeed.Tests.ps1
    - Tests\New-ProGetSession.Tests.ps1
    - Tests\New-ProGetUniversalPackage.Tests.ps1
    - Tests\Publish-ProGetUniversalPackage.Tests.ps1
    - Tests\Read-ProGetUniversalPackageFile.Tests.ps1
    - Tests\Remove-ProGetAsset.Tests.ps1
    - Tests\Remove-ProGetFeed.Tests.ps1
    - Tests\Remove-ProGetUniversalPackage.Tests.ps1
    - Tests\Test-ProGetFeed.Tests.ps1
    Verbose: false

- Zip:
    ArchivePath: .output\ProGetAutomation.zip
    Path:
    - ProGetAutomation
    Exclude:
    - "*.pdb"
    - "*.orig"

Publish:
- PublishPowerShellModule:
    UnlessExists: env:APPVEYOR_PULL_REQUEST_NUMBER
    Path: ProGetAutomation
    RepositoryName: PSGallery
    RepositoryLocation: https://www.powershellgallery.com/api/v2/
    ApiKeyID: powershellgallery.com
- SetVariableFromPowerShellDataFile:
    Path: ProGetAutomation\ProGetAutomation.psd1
    Variables:
        PrivateData:
            PSData:
                ReleaseNotes: RELEASE_NOTES

- GitHubRelease:
    UnlessExists: env:APPVEYOR_PULL_REQUEST_NUMBER
    RepositoryName: webmd-health-services/ProGetAutomation
    ApiKeyID: github.com
    Tag: $(WHISKEY_SEMVER2_NO_BUILD_METADATA)
    Commitish: $(WHISKEY_SCM_COMMIT_ID)
    Name: $(WHISKEY_SEMVER2_NO_BUILD_METADATA)
    Description: $(RELEASE_NOTES)
    Assets:
    - Path: .output\ProGetAutomation.zip
      ContentType: application/zip
      Name: ProGetAutomation-$(WHISKEY_SEMVER2_NO_BUILD_METADATA).zip
